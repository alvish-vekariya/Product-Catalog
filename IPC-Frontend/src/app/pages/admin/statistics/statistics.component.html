<div class="container mt-5">
    <div class="row d-flex justify-content-center">
        <div class="col-2 h-100">
            <div class="card">
                <div class="card-body">
                    <h3>{{usersCount}}</h3>
                    <h5>Total Users</h5>
                    <button type="button" class="btn p-0 m-0 shadow-none border-0" style="color: blue; text-decoration: underline;" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="showUser()">All Users</button>
                </div>
            </div>
        </div>
        <div class="col-2 h-100">
            <div class="card">
                <div class="card-body">
                    <h3>{{productsCount}} </h3>
                    <h5>Total Products</h5>
                    <a routerLink="/admin">All Products</a>
                </div>
            </div>
        </div>
        <div class="col-2 h-100">
            <div class="card">
                <div class="card-body">
                    <h3>{{categoryCount}}</h3>
                    <h5>Total Categories</h5>
                    <a routerLink="/admin/category">All Categories</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">All Users</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-datatable [rowData]="rowData" [colDefs]="colDefs"></app-datatable>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
