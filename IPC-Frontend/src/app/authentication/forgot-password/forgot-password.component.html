<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-auto d-flex align-items-center">
            <div class="card p-3">
                <h3 class="text-center">Forgot Password</h3>
                <div class="card-body">
                    <form action="" [formGroup]="forgotForm">
                        <div class="d-flex">
                            <div class="form-floating d-flex flex-column">
                                <input type="email" name="" id="email" class="form-control" formControlName="email"
                                    placeholder="Email" [hidden]="change || state"
                                    [ngClass]="{'is-invalid':forgotForm.controls.email.invalid && (forgotForm.controls.email.touched || forgotForm.controls.email.dirty), 'is-valid': this.forgotForm.controls.email.valid}">
                                <label for="email" [hidden]="change || state">Email</label>
                                <span class="invalid-feedback" [hidden]="change || state"
                                    *ngIf="this.forgotForm.controls.email.errors?.['required'] && this.forgotForm.controls.email.invalid">Email
                                    is required!</span>
                                <span class="invalid-feedback" [hidden]="change || state"
                                    *ngIf="this.forgotForm.controls.email.errors?.['pattern'] && this.forgotForm.controls.email.invalid">Invalid
                                    Email!</span>
                            </div>
                            <div class="d-flex align-items-center">
                                <button type="button" [hidden]="change || state" class="btn btn-outline-success ms-2" (click)="getOTP()">Get
                                    OTP</button>
                            </div>
                        </div>
                        <div class="form-floating mt-3" [hidden]="!state || change">
                            <input type="number" name="" id="otp" class="form-control" min="1000" max="9999"
                                placeholder="OTP" formControlName="otp">
                            <label for="otp">OTP</label>
                        </div>
                        <div class="text-center mt-3" [hidden]="!state || change">
                            <button type="button" class="btn btn-outline-success ms-2" (click)="validateOtp()">Verify
                                OTP</button>
                        </div>

                       
                        <div class="form-floating" [hidden] = "!change">
                            <input type="text" name="" id="newPswd" formControlName="newPswd" class="form-control" placeholder="New Password">
                            <label for="newPswd">New Password</label>
                        </div>
                        
                        <div class="text-center mt-3" [hidden] = "!change">
                            <button type="button" class="btn btn-outline-success ms-2" (click)="changePassword()">
                                change password</button>
                        </div>

                        <div class="mt-3 text-center">
                            <button type="button" class="btn btn-secondary" (click)="cancle()">Cancle</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
