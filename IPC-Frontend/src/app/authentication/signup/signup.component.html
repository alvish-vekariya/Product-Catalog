<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-auto d-flex align-items-center">
            <div class="card p-3">
                <h3 class="text-center">Signup</h3>
                <div class="card-body">
                    <form action="" [formGroup]="signupForm" (submit)="signup()">
                        <div class="form-floating">
                            <input type="email" name="" id="email" placeholder="email" formControlName="email" placeholder="email" class="form-control" [ngClass]="{'is-invalid': this.signupForm.controls.email.invalid &&  (this.signupForm.controls.email.touched || this.signupForm.controls.email.dirty),'is-valid': this.signupForm.controls.email.valid}">
                            <label for="email">Email</label>
                            <span class="invalid-feedback" *ngIf="this.signupForm.controls.email.errors?.['required']">Email is required!</span>
                            <span class="invalid-feedback" *ngIf="this.signupForm.controls.email.errors?.['email']">Invalid email!</span>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="text" name="" id="username" placeholder="username" formControlName="username" placeholder="username" class="form-control" [ngClass]="{'is-invalid':this.signupForm.controls.username.invalid && (this.signupForm.controls.username.touched || this.signupForm.controls.username.dirty) ,'is-valid': this.signupForm.controls.username.valid}">
                            <label for="username">Username</label>
                            <span class="invalid-feedback" *ngIf="this.signupForm.controls.username.errors?.['required']">Username is required!</span>
                            <span class="invalid-feedback" *ngIf="this.signupForm.controls.username.errors?.['pattern']">Username is invalid!</span>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" name="" id="password" placeholder="password" formControlName="password" placeholder="password" class="form-control" [ngClass]="{'is-invalid': this.signupForm.controls.password.invalid && (this.signupForm.controls.password.touched || this.signupForm.controls.password.dirty) ,'is-valid': this.signupForm.controls.password.valid}">
                            <label for="password">Password</label>
                            <span class="invalid-feedback" *ngIf="this.signupForm.controls.password.errors?.['required']">Password is required!</span>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="file" name="" id="file" placeholder="file" formControlName="file" class="form-control" [ngClass]="{'is-invalid': this.signupForm.controls.file.invalid && this.signupForm.controls.file.touched ,'is-valid': this.signupForm.controls.file.valid}" (change)="selectFile($event)">
                            <label for="file">Profile Picture</label>
                            <span class="invalid-feedback" *ngIf="this.signupForm.controls.file.errors?.['required']">Profile is required!</span>
                        </div>
                        <div class="mt-3">
                            <p>Already have an account?<a routerLink="/auth">Login</a></p>
                        </div>
                        <div class="mt-3 text-center">
                            <input type="submit" value="Signup" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
