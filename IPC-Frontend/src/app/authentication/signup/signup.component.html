<div class="container-fluid">
    <div class="row d-flex justify-content-center">
        <div class="col-auto min-vh-100 d-flex align-items-center">
            <div class="card">
                <h3 class="text-center">Signup</h3>
                <div class="card-body">
                    <form action="" [formGroup]="signupForm" (submit)="signup()">
                        <div class="form-floating">
                            <input type="email" name="" id="email" placeholder="email" formControlName="email" placeholder="email" class="form-control">
                            <label for="email">Email</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="text" name="" id="username" placeholder="username" formControlName="username" placeholder="username" class="form-control">
                            <label for="username">Username</label>
                        </div>
                        <div class="form-floating mt-3">
                            <input type="password" name="" id="password" placeholder="password" formControlName="password" placeholder="password" class="form-control">
                            <label for="password">Password</label>
                        </div>
                        <div class="mt-3">
                            <p>Already have an account?<a routerLink="/auth">Login</a></p>
                        </div>
                        <div class="mt-3 text-center">
                            <input type="submit" value="Signup" class="btn btn-primary" [disabled]="this.signupForm.invalid">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
