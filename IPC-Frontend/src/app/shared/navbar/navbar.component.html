<!-- Modal -->
<div class="modal fade" id="profile" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
  aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Update Profile</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="resetAllThings()"></button>
      </div>
      <div class="modal-body">
        <div class="d-flex justify-content-center flex-column align-items-center">
          <img src="{{tempImageUrl}}" #profilePhoto alt="" class="img-fluid rounded-circle profilePic"
            style="width: 10rem; height: 10rem;">
          <button type="button" (click)="changeImage()" class="btn image-add shadow-none border-0"><i class="fa-solid fa-plus"></i></button>
        </div>
        <input type="file" name="" id="" (change)="selectProfile($event)" style="display: none;" #fileInput accept="image/jpg, image/jpeg, image/png">
        <form action="" [formGroup]="profileForm">
          <div class="form-floating mt-3">
            <input type="text" name="" id="username" formControlName="username" class="form-control"
              placeholder="Username" [ngClass]="{'is-invalid': this.profileForm.controls.username.invalid && (this.profileForm.controls.username.touched || this.profileForm.controls.username.dirty), 'is-valid' : this.profileForm.controls.username.valid}">
            <label for="username">Username</label>
            <span class="invalid-feedback" *ngIf="this.profileForm.controls.username.errors?.['required']">Username is required!</span>
            <span class="invalid-feedback" *ngIf="this.profileForm.controls.username.errors?.['pattern']">Username should only alpha-numerical!</span>
          </div>
          <div class="form-floating mt-3">
            <input type="email" name="" id="email" formControlName="email" class="form-control" placeholder="email">
            <label for="email">Email</label>
          </div>
          <div class="mt-3 d-flex" *ngIf="changePswd">
            <div class="d-flex flex-column form-floating ">
              <input type="password" name="" id="password" formControlName="password" class="form-control"
              placeholder="password" [ngClass]="{'is-invalid': this.profileForm.controls.password.invalid && (this.profileForm.controls.password.touched || this.profileForm.controls.password.dirty), 'is-valid' : this.profileForm.controls.password.valid}">
              <label for="password">Password</label>
              <span class="invalid-feedback" *ngIf="this.profileForm.controls.password.errors?.['required']">Password is required!</span>
            </div>
            <div class="d-flex align-items-center">
              <button type="button" class="btn btn-outline-danger ms-2" (click)="canclePassword()">cancle</button>
            </div>
          </div>
          <div *ngIf="!changePswd" class="mt-3">
            <button type="button" class="btn shadow-none border-0" (click)="showPassword()"><span
                style="color: blue;">Want to change Password?</span></button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" #closeModal
          (click)="resetAllThings()">Close</button>
        <button type="button" class="btn btn-primary" (click)="updateProfile()">Update</button>
      </div>
    </div>
  </div>
</div>
